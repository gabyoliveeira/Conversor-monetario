<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monetário</title>
</head>
<body>
    <!-- span: vai mostrar o valor das moedas -->
    <span id="tax_info"></span> 
    <div>
        <!-- select:  vai listar as moedas com dois input onde sera calculado o valor -->
        <select id="from_currency"></select>
        <input type="number" id="from_ammount" value="1"/>  
    </div>
    <!-- swap:  fazer a troca dos valores dos select -->
    <button id="swap">⇅</button>
    <div>
        <select id="to_currency"></select>
        <input type="number" id="to_ammount"/>
    </div>
</body>
</html>
